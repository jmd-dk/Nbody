# GitHub workflow for removing all artifacts
name: clean_artifacts

on:
    schedule:
      - cron: '0 0 * * *'  # Daily at 00:00

jobs:
    clean_artifacts:
        runs-on: ubuntu-20.04
        steps:
          - name: ðŸ§¹ Clean up artifacts
            uses: kolpav/purge-artifacts-action@v1
            with:
                token: ${{ secrets.GITHUB_TOKEN }}
                expire-in: 2days

