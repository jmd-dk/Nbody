# GitHub workflow for removing all artefacts
name: clean_artefacts

on:
    schedule:
      - cron: '0 0 * * *'  # Daily at 00:00

jobs:
    clean_artefacts:
        runs-on: ubuntu-20.04
        steps:
          - name: ðŸ§¹ Clean up artefacts
            uses: kolpav/purge-artifacts-action@v1
            with:
                token: ${{ secrets.GITHUB_TOKEN }}
                expire-in: 2days

